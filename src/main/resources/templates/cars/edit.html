<!doctype html>
<html lang="en">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Создание объявления</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="col-3">
            <img th:src="@{'/photo/' + ${postDto.currentPhotoId}}" alt="No image" width="300">
        </div>
        <form class="mt-3" th:action="@{/cars/edit}" th:object="${postDto}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="userId" th:value="${user.id}" />
            <input type="hidden" name="currentPhotoId" th:value="${post.photo.id}" />
            <input type="hidden" name="postId" th:value="${post.id}" />
            <input type="hidden" name="carId" th:value="${post.car.id}" />
            <input type="hidden" name="carPassportId" th:value="${post.car.carPassport.id}" />
            <div class="mb-3">
                <label for="formFile"><b>Фото</b></label>
                <input class="form-control form-control-sm w-100" type="file" id="formFile" th:field="*{photo}">
            </div>
            <div class="mb-3">
                <label for="price"><b>Цена</b></label>
                <input class="form-control" type="text" id="price" th:field="*{price}" required>
            </div>
            <div class="mb-3">
                <label for="brand"><b>Бренд</b></label>
                <select class="form-control" id="brand" th:field="*{brandId}">
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="carModel"><b>Модель</b></label>
                <input class="form-control" type="text" id="carModel" th:field="*{carModelName}" required>
            </div>
            <div class="mb-3">
                <label for="carBody"><b>Кузов</b></label>
                <select class="form-control" id="carBody" th:field="*{carBodyId}">
                    <option th:each="carBody : ${carBodies}" th:value="${carBody.id}"
                            th:text="${carBody.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="carYear"><b>Год</b></label>
                <input class="form-control" type="text" id="carYear" th:field="*{carYear}" required>
            </div>
            <div class="mb-3">
                <label for="mileage"><b>Пробег</b></label>
                <input class="form-control" type="text" id="mileage" th:field="*{mileage}" required>
            </div>
            <div class="mb-3">
                <label for="vin"><b>VIN</b></label>
                <input class="form-control" type="text" id="vin" th:field="*{vin}" required>
            </div>
            <div class="mb-3">
                <label for="color"><b>Цвет</b></label>
                <select class="form-control" id="color" th:field="*{colorId}">
                    <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="engine"><b>Двигатель</b></label>
                <input class="form-control" type="text" id="engine" th:field="*{engineName}" required>
            </div>
            <div class="mb-3">
                <label for="color"><b>Цвет</b></label>
                <select class="form-control" id="transmission" th:field="*{transmissionId}">
                    <option th:each="transmission : ${transmissions}" th:value="${transmission.id}"
                            th:text="${transmission.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="carPassport"><b>ПТС</b></label>
                <input class="form-control" type="text" id="carPassport" th:field="*{carPassportNumber}" required>
            </div>
            <div class="mb-3">
                <label for="ownerName"><b>Имя владельца</b></label>
                <input class="form-control" type="text" id="ownerName" th:field="*{ownerName}" required>
            </div>
            <div class="mb-3">
                <label for="ownerPassport"><b>Паспорт владельца</b></label>
                <input class="form-control" type="text" id="ownerPassport" th:field="*{ownerPassportNumber}" required>
            </div>
            <div class="mb-3">
                <label for="description"><b>Описание</b></label>
                <textarea class="form-control" type="text" id="description" th:field="*{description}"
                          required></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Обновить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
