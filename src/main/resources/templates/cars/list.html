<!doctype html>
<html lang="en">
<head>
    <!-- Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Список объявлений</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row my-4" th:each="post: ${posts}">
            <div class="col-3">
                <img th:src="@{'/photos/' + ${post.photo.id}}" alt="No image" width="300">
            </div>
            <div class="col-5">
                <h3 th:text="${post.car.brand.name + ' ' + post.car.carModel.name}"></h3>
                <p><b>Цена: </b><span th:text="${post.price}"></span></p>
                <p><b>Дата публикации: </b><span th:text="${#temporals.format(post.created, 'dd.MM.yy HH:mm')}"></span></p>
                <p><b>Двигатель: </b><span th:text="${post.car.engine.name}"></span></p>
                <p><b>Трансмиссия: </b><span th:text="${post.car.transmission.name}"></span></p>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start fixed-bottom" th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
